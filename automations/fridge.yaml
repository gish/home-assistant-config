###############################################################################
## States
###############################################################################
- alias: 'Fridge on state'
  id: 'fridge on state'
  trigger:
    - platform: numeric_state
      entity_id: sensor.power_20
      above: 10
  condition:
    - condition: state
      entity_id: input_boolean.fridge_on
      state: 'off'
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.fridge_on

- alias: 'Fridge off state'
  id: 'fridge off state'
  trigger:
    - platform: numeric_state
      entity_id: sensor.power_20
      below: 10
  condition:
    - condition: state
      entity_id: input_boolean.fridge_on
      state: 'on'
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.fridge_on
