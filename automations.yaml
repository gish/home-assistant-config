- alias: Turn on lights in common areas when the sun gets dim
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    below: 3.5
  action:
  - service: scene.turn_on
    entity_id: scene.common_lights_on
  - service: notify.mobile_app_eriks_iphone
    data:
      message: Turn on lights in common areas

- alias: Turn off lights in common areas when the sun gets bright
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    above: 3.5
  action:
  - service: scene.turn_on
    entity_id: scene.common_lights_off
  - service: notify.mobile_app_eriks_iphone
    data:
      message: Turn off lights in common areas
